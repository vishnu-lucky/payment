<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Add your CSS styles for the navbar here */
        /* Example CSS for navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .profile {
            float: right;
            padding-right: 20px;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <div class="profile">
            <div class="dropdown">
                <img src="https://cdn-icons-png.flaticon.com/128/1144/1144760.png" alt="Profile" width="40" height="40">
                <div class="dropdown-content">
                    <p>{{ username }}</p>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <h2>Welcome {{ username }}</h2>
    <p>Here, you can view your account balance and perform transactions.</p>

    <div>
        <h3>Your Account Balance:</h3>
        <p>Balance: ${{ balance }}</p> <!-- Display the balance here -->
    </div>

    <div>
        <h3>Send Money</h3>
        <form action="/transfer" method="post">
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient" required><br><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br><br>

            <button type="submit">Send</button>
        </form>
    </div>

    <div>
        <h3>Deposit Money</h3>
        <form action="/deposit" method="post">
            <label for="deposit_amount">Amount:</label>
            <input type="number" id="deposit_amount" name="amount" required><br><br>

            <button type="submit">Deposit</button>
        </form>
    </div>

    <div>
        <h3>Transactions</h3>
        <ul>
            {% for transaction in transactions %}
                <li>{{ transaction }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
